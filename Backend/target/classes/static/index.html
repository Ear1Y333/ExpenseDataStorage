<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title></title>

</head>

<body background="css/bg2.jpg">

  <div class="container mt-5">
    <!-- Создаем вертикальный контейнер с кнопками на одной линии -->
    <div class="vertical-container">
      <!-- Кнопка-чекбокс 1 -->
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btn1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btn1">Ввод данных</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn2">Получение данных</label>
      </div>
    </div>
  </div>
  <div class="table-container text-center" id="mainLabel">
    <div class="form-inner" id="label1" style="display:block;">
      <form action="http://localhost:8080/api/payments/register" method="post">
        <h3>Введите данные</h3>
        <input type="number" placeholder="family member" name="familyMember">
        <input type="number" placeholder="good" name="good">
        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="amount" name="amount">
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="unit price" name ="unit_price">
          </div>
        </div>
        <input type="text" placeholder="date" name="purchase_date">
        <button type="submit" class="btn btn-primary btn-lg blue_button rounded-pill">Отпрвфавить</button>
      </form>
    </div>
  </div>
  <div class="form-inner" id="label2" style="display:none;">Пусто...</div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
