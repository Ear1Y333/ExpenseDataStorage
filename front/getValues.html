<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title></title>

</head>

<body background="css/bg2.jpg">

  <div class="container mt-5">
    <!-- Создаем вертикальный контейнер с кнопками на одной линии -->
    <div class="vertical-container">
      <!-- Кнопка-чекбокс 1 -->
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btn1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn1" onclick="location.href='index.html';">Ввод данных</label>

        <input type="radio" class="btn-check" name="btnradio" id="btn2" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btn2">Получение данных</label>
       
        <input type="radio" class="btn-check" name="btnradio" id="btn3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn3" onclick="location.href = 'deleteValues.html';">Удаление данных</label>
      </div>
    </div>
  </div>
  <div class="table-container text-center" id="mainLabel">
    <div class="form-inner" id="label1" style="display:block;">
      <!-- Кнопки для выбора действия -->
        <!-- Кнопки для переключения форм -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <button type="button" class="btn btn-primary" onclick="showForm('familyMemberForm')" data-target="familyMemberForm">Family Member</button>
          <button type="button" class="btn btn-primary" onclick="showForm('paymentsForm')" data-target="paymentsForm">Payments</button>
          <button type="button" class="btn btn-primary" onclick="showForm('goodsForm')" data-target="goodsForm">Goods</button>
          <button type="button" class="btn btn-primary" onclick="showForm('goodTypesForm')" data-target="goodTypesForm">Good Types</button>
        </div>

    
        <form id="familyMemberForm" style="display:none;" class="mt-4">
          <h3 class="mt-3">Таблица Family member</h3>
        <table class="table table-bordered mt-3">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Status</th>
                  <th scope="col">Name</th>
                  <th scope="col">Birthday</th>
                  <!-- Добавьте другие заголовки столбцов при необходимости -->
              </tr>
          </thead>
          <tbody id="familyMembersTableBody">
          <!-- Данные будут добавлены с помощью JavaScript -->
          </tbody>
        </table>
        </form>
      
    
      <form id="paymentsForm" style="display:none;" class = "mt-4">
        <h3 class="mt-3">Таблица Payments</h3>
        <table class="table table-bordered mt-3">
          <thead>
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Family member</th>
                  <th scope="col">Good</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Unit price</th>
                  <th scope="col">Date</th>
                  <!-- Добавьте другие заголовки столбцов при необходимости -->
              </tr>
          </thead>
          <tbody id="paymentsTableBody">
          <!-- Данные будут добавлены с помощью JavaScript -->
          </tbody>
        </table>
      </form>
    
      <form id="goodsForm" style="display:none;" class = "mt-4">
        <h3 class="mt-3">Таблица Goods</h3>
          <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <!-- Добавьте другие заголовки столбцов при необходимости -->
                </tr>
            </thead>
            <tbody id="goodsTableBody">
            <!-- Данные будут добавлены с помощью JavaScript -->
            </tbody>
          </table>
      </form>
    
      <form id="goodTypesForm" style="display:none;" class = "mt-4">
        <h3 class="mt-3">Таблица Good Types</h3>
          <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <!-- Добавьте другие заголовки столбцов при необходимости -->
                </tr>
            </thead>
            <tbody id="goodTypesTableBody">
            <!-- Данные будут добавлены с помощью JavaScript -->
            </tbody>
          </table>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
